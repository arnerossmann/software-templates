    github.com/project-slug: arnerossmann/software-templates
  description: |
    This is our first use case we built on RAISE to demonstrate the capabilities of the platform.
    We achieved the following goals:
      1) build with RAISE template
      2) deployed to RAISE instance in Sweden
  labels:
    industry: Automotive
    valuechain: Research_and_Development
    subsegment: Research_and_Ideation
  links:
    - url: https://github.com/swagger-api/swagger-petstore
